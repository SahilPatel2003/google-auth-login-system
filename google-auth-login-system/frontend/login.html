<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
           .form-input:focus {
            border-color: black;
        }

        .form-input:hover {
            border-color: black;
        }

        .form-input.invalid {
            border-color: #EF4444;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="max-w-md w-full px-6">
     
        <div class="text-center mb-8 flex justify-center">
            <img style="width: 70px;" src="images/logo.png" alt="">
            <h1 class="font-bold text-3xl ml-2">Salesmate</h1>
        </div>
        <div style="border-width: 1.8px ;" class="border-solid p-4 p-8 rounded-md">
           
            <div class="mb-4">
                <input type="email" id="email" style="border-width: 1.8px;" class="form-input p-1 pl-2 rounded-sm w-full"
                    placeholder="Email Address">
                <p id="email-error" class="text-red-500 hidden">Email is required</p>
            </div>
          
            <div class="mb-4">
                <input type="password" id="password" style="border-width: 1.8px;" class="form-input p-1 pl-2 rounded-sm w-full" placeholder="Password">
                <p id="password-error" class="text-red-500 hidden">Password is required</p>
            </div>
           
            <div class="flex justify-between mb-4">
                <label class="flex items-center">
                    <input id="remember-me" type="checkbox" class="form-checkbox">
                    <span class="ml-2">Remember Me</span>
                </label>
                <a href="forgot-password.html" class="text-blue-500">Forgot Password?</a>
            </div>
           
            <div class="mb-4">
                <button id="login-button" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600">Sign
                    In</button>
            </div>
           
            <div class="text-center mb-4 relative">
                <div class="absolute left-0 top-1/2 transform -translate-y-1/2 w-1/3 border-t border-gray-300"></div>
                <span class="inline-block px-2 bg-white text-gray-500">Or Sign In With</span>
                <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-1/3 border-t border-gray-300"></div>
            </div>  
           
            <div class="flex justify-center mb-4 space-x-4">
                <button id="google-signup-button" class="bg-red-500 text-white font-semibold px-4 py-2 rounded hover:bg-red-600 w-full">Google</button>
                <button class="bg-gray-700 text-white font-semibold px-4 py-2 rounded hover:bg-gray-800 w-full">SSO</button>
            </div>
            
            <div class="text-center mt-6">
                <p class="text-gray-600">Not a registered user? <a href="register.html" class="text-blue-500">Sign Up</a>
                </p>
            </div>
        </div>
        
        <div class="text-center mt-5">
            <p class="text-gray-600">Terms of Service Â· Privacy Policy</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
